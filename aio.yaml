esphome:
  name: aio
  platform: ESP32
  # pinout is the same as the dev kit C, specs are the same as the hornbill32dev
  board: hornbill32dev

wifi:
  ssid: "iot"
  domain: ".lan.0x20.be"
  password: !secret wifipassword

# disabled to reduce noise on the broker
logger:
  # since GPIO{3,1} are being used for pms_uart
  baud_rate: 0
ota:

api:

mqtt:
  broker: mqtt.lan.0x20.be
  topic_prefix: "hsg/aio"


### DS18B20
dallas:
  - pin: GPIO14
    update_interval: 0.8s

### PMSA003-A
uart:
  - id: "pms_uart"
    baud_rate: 9600
    rx_pin: GPIO3
    tx_pin: GPIO1

### MH-Z19
  - id: "co2_uart"
    baud_rate: 9600
    rx_pin: GPIO12
    tx_pin: GPIO13

### BME680
i2c:
#  sda: GPIO21
#  scl: GPIO22
bme680_bsec:
  temperature_offset: 3
  state_save_interval: 1h

sensor:
  ### BME680
## this works
