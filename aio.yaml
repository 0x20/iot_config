  - platform: bme680_bsec
    temperature:
      name: "BME680 Temperature"
      accuracy_decimals: 5
      retain: false
    pressure:
      name: "BME680 Pressure"
      accuracy_decimals: 5
      retain: false
    humidity:
      name: "BME680 Humidity"
      accuracy_decimals: 5
      retain: false
    gas_resistance:
      name: "BME680 Gas Resistance"
      retain: false
    iaq:
      name: "BME680 IAQ"
      accuracy_decimals: 1
      retain: false
    iaq_accuracy:
      name: "BME680 Numeric IAQ Accuracy"
    co2_equivalent:
      name: "BME680 CO2 Equivalent"
      accuracy_decimals: 1
      retain: false
    breath_voc_equivalent:
      name: "BME680 Breath VOC Equivalent"
      accuracy_decimals: 2
      retain: false

### PMSA003-A
  - platform: pmsx003
    type: PMSX003
    uart_id: "pms_uart"
    pm_1_0:
      name: "Particulate Matter <1.0µm Concentration"
      retain: false
    pm_2_5:
      name: "Particulate Matter <2.5µm Concentration"
      retain: false
    pm_10_0:
      name: "Particulate Matter <10.0µm Concentration"
      retain: false

### MH-Z19
  - platform: mhz19
    uart_id: "co2_uart"
    co2:
      name: "MH-Z19 CO2 Value"
      retain: false
    temperature:
      name: "MH-Z19 Temperature"
      retain: false
    update_interval: 10s
    automatic_baseline_calibration: true

### DS18B20
  - platform: dallas
    name: "DS18B20"
    address: 0x8a01144f5e17aa28
    accuracy_decimals: 4
    retain: false

text_sensor:
  - platform: bme680_bsec
    iaq_accuracy:
      name: "BME680 IAQ Accuracy"
      retain: false
